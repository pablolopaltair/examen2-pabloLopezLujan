<div class="container pt-4 pb-4 ">
    
    <button routerLink="/" class="btn btn-primary mt-2 mb-3">Volver al Inicio</button>

    <h1>Edici√≥n de Portero</h1>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input formControlName="nombre_completo" type="text" class="form-control" required="">
        </div>
    
        <div class="mb-3">
            <label class="form-label">Ciudad</label>
            <input formControlName="ciudad" type="text" class="form-control" required="">

        </div>

        <div class="mb-3">
            <label class="form-label">Telefono</label>
            <input formControlName="telefono" type="text" class="form-control" required="">
        </div>

        <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input formControlName="email" type="text" class="form-control" required="">
        </div>

        <div class="mb-3">
            <label class="form-label">Mes disponible</label>
            <input formControlName="mes_disponible" type="text" class="form-control" required="">
        </div>


        <button [disabled]="!editForm.valid" type="submit" class="btn btn-primary">Crear</button>



    </form>
</div>
